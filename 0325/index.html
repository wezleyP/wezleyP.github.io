    background-color: lightblue;
    border-style: solid;
    border-width: 1px;
    margin: 10px;
    padding: 10px;
    border-radius: 30px;
  }
  #b1 {
    margin-left: 10px;

  }
</style>
<body>
  <div id="d1" >
  </div>
  <button id="b1" class="btn btn-warning btn-lg">
    <i class="bi bi-amd"></i>
    load Cat Fact
  </button>

  <script> 
    'use strict'
    var T;
    const b1 = document.getElementById('b1');
    let fd = new FormData();
    // fd.append('id', 's101');

    let opts = {
      method: 'get', //post or get
      cache: 'no-store',
      // body: fd
    };

    let url = 'https://catfact.ninja/fact';

    //fetch
    b1.addEventListener('click', async () => {
      const response = await fetch(url, opts);
      let responseJson = await response.json(); //JS object
      T = responseJson;
      let d1 = document.getElementById('d1');
      d1.innerHTML = `<h1>Fact is: </h1>
      <br>
      <p>${T.fact}</p>

      <br>
      <h1>Length: </h1><br>
      <p>  ${T.length}</p>
      
      `;

    });



  </script>
