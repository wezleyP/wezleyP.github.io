    b1.innerHTML = `Get ${name} fact`;
    let choice = radioContainer.addEventListener('change', (e) => {
      const selected = e.target.value;
      name = selected;
      console.log(name);
      b1.innerHTML = `Get ${name} fact`;
    });
    let fd = new FormData();

    let opts = {
      method: 'get', //post or get
      cache: 'no-store',
      // body: fd
    };



    let url1 = 'https://dogapi.dog/api/v2/facts';
    let url2 = 'https://catfact.ninja/fact';

    //fetch
    b1.addEventListener('click', async () => {
      const dogOrCat = name === 'cat' ? url2 : url1;

      let responseJson = await response.json(); //JS object
      T = responseJson;
      console.log(T);
      let d1 = document.getElementById('d1');
      d1.innerHTML = dogOrCat ? `<h1>Fact is: </h1>

      `
