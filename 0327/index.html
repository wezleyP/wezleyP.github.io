<body style = 'margin : 10px'>

  <div id="tbldiv">
    
  </div>

  <button id="btn1" class="btn btn-success">
    <i class="bi bi-arrow-down"></i>
    load data
  </button>


  <script> 
  'use strict'
    let gribTbl = null;


  let btn1 = document.querySelector('#btn1');


  btn1.addEventListener('click', () =>{
    alert('clicked')
    showTbl();
  })
    async function showTbl() {
      let url = `https://juxinglong.github.io/static/data/cities.json`;
      let opts = {

      }
      let r = await fetch(url, opts);
      let rj = await r.json();
      console.log('data loaded');

      let tbldiv = document.querySelector('#tbldiv');

      if(gribTbl != null){
        gribTbl.destroy();
      } 
      tbldiv.innerHTML = '';
      let tblOpts = {
        data: rj,
      }
      let gridTbl = new gridjs.Grid(tblOpts);
      gridTbl.render(tbldiv);

      
    }

  </script>
</body>
