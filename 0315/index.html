  <button id="plus" class="btn btn-primary"><i class="bi bi-file-plus"></i></button>
  <button id="minus" class="btn btn-danger"><i class="bi bi-file-minus"></i></button>

  <script>
    "use strict";
    document.querySelector("#plus").addEventListener("click", function() {
      let w = document.querySelector("#img1").width;
      w += 10;
      document.querySelector("#img1").width = w;
    });
    document.querySelector("#minus").addEventListener("click", function() {
      let w = document.querySelector("#img1").width;
      w -= 10;
      document.querySelector("#img1").width = w;
    });
  </script>
